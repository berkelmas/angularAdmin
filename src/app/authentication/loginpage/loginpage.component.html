<nb-card>
  <nb-card-header>Yönetici Girişi</nb-card-header>
  <nb-card-body>
    <form (submit)="handleLoginSubmit(loginForm)" #loginForm="ngForm">

      <div class="form-group">
        <label for="exampleInputEmail1" class="label">Email Adresi</label>
        <input ngModel name="email" type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" class="label">Şifre</label>
        <input ngModel="password" name="password" type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="Şifre">
      </div>

      <button type="submit" nbButton status="success">GİRİŞ YAP</button>

    </form>
  </nb-card-body>
</nb-card>
